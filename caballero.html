<html>
<head>
<style>
#headline {
  text-align: center;
  font-size: 25px;
  font-family: "Times New Roman", Times, serif;
  font-weight: bold;
  
  }
#result {
  text-align: center;
  font-size: 100px;
  font-family: "Times New Roman", Times, serif;
  font-weight: bold;
  padding: 70px;
  }
</style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
var x = 0;
var array = [];

function add_element_to_array()  {
    array[x] = document.getElementById("text1").value;
    alert("Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("text1").value = "";
  };

function display_array()  {
    var e = "<hr/>";   
    for (var y=0; y<array.length; y++)
    {
      e += "Element " + y + " = " + array[y] + "<br/>";
    }
    document.getElementById("Result").innerHTML = e;
 };
function display_rando() {
  var rand = Math.floor(Math.random()*array.length);
  document.getElementById("Result").innerHTML = array[rand];
};
</script>
<div id="headline"> Type words into the box, then click add to add them to the list.</div>

  <div padding="70px"><input type="text" id="text1"> </input>
<input type="button" id="button1" value="Add" onclick="add_element_to_array();"> </input>
  <input type="button" id="button2" value="Display" onclick="display_rando();"> </input></div>

<div id="Result"></div> 


</body>

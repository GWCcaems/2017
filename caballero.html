<html>
<head>
<style>
#headline {
  text-align: center;
  font-size: 15px;
  }
.button1 {
  padding: 15px 25px;
  font-size: 12px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  width: 50px;
}
.button2 {
  padding: 15px 25px;
  font-size: 12px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  width: 50px;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
var x = 0;
var array = [];

function add_element_to_array()  {
    array[x] = document.getElementById("text1").value;
    alert("Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("text1").value = "";
  };

function display_array()  {
    var e = "<hr/>";   
    for (var y=0; y<array.length; y++)
    {
      e += "Element " + y + " = " + array[y] + "<br/>";
    }
    document.getElementById("Result").innerHTML = e;
 };
function display_rando() {
  var rand = Math.floor(Math.random()*array.length);
  document.getElementById("Result").innerHTML = array[rand];
};
</script>
<div id="headline"> Type words into the box, then click add to add them to the list.</div>
<input type="text" id="text1"> </input>
<input type="button" id="button1" value="Add" onclick="add_element_to_array();"> </input>
<input type="button" id="button2" value="Display" onclick="display_rando();"> </input>
<div id="Result"></div> 


</body>
